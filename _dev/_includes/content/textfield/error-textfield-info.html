<h1>error textfield</h1>
<p class="doc-p">We can change the appearance and state of a standard input; simply add the <code>.is-error</code> modifier to the input's <code>.field-group</code> container. Javascript toggles the error and places a <code>.field-helper</code> element with the appropriate message.</p>
