<h1>outline stepper</h1>
<p>An outline variation on the default stepper. Add <code>.stepper-outline</code> to the main stepper element.</p>
<figure>
<div id="stepper-example-outline" class="stepper stepper-outline" style="width: 120px;">
  <button class="stepper-button stepper-down"></button>
  <input type="number" class="stepper-numeric" min="1" max="99" step="1" value="1" readonly>
  <button class="stepper-button stepper-up"></button>
</div>
</figure>
