<h1>blue stepper</h1>
<p>A blue variation on the default stepper. Add <code>.stepper-blue</code> to the main stepper element.</p>
<figure>
<div id="stepper-example-blue" class="stepper stepper-blue" style="width: 120px;">
  <button class="stepper-button stepper-down"></button>
  <input type="number" class="stepper-numeric" min="1" max="99" step="1" value="1" readonly>
  <button class="stepper-button stepper-up"></button>
</div>
</figure>
