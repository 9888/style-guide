<h1>stepper</h1>
<p>The stepper allows users to change the value in increments specified in the <code>step</code> attribute between the <code>min</code> and <code>max</code> values.</p>
<figure>
<div id="stepper-example" class="stepper" style="width: 120px;">
  <button class="stepper-button stepper-down"></button>
  <input type="number" class="stepper-numeric" min="1" max="99" step="1" value="1" readonly>
  <button class="stepper-button stepper-up"></button>
</div>
</figure>
